<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shri Hanuman Chalisa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Tiro+Devanagari+Hindi:ital@0;1&family=Noto+Sans+Kannada:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">

    <div id="language-modal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-[100] hidden">
        <div class="bg-white text-gray-900 p-8 rounded-lg shadow-2xl text-center">
            <h2 class="text-2xl font-bold mb-4">Choose Your Language</h2>
            <div class="flex justify-center gap-4">
                <button onclick="selectLanguage('en')" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded-lg">English</button>
                <button onclick="selectLanguage('kn')" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded-lg">ಕನ್ನಡ</button>
            </div>
        </div>
    </div>

    <nav class="fixed top-0 left-0 right-0 bg-black bg-opacity-30 backdrop-blur-md z-50 shadow-md nav1">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">

                <a href="#" class="flex-shrink-0 flex items-center space-x-2">
                    <img src="assets/images/logo.png" alt="Hanuman Ji" class="w-10 h-10 rounded-full p-1">

                    <div class="flex flex-col items-start leading-tight">
                        <span class="text-orange-400 text-m font-extrabold tracking-wider uppercase logo ml-2">Hanuman</span>
                        <span class="text-orange-400 text-2xl font-semibold tracking-wider uppercase -mt-2.5 logo">Chalisa</span>
                    </div>
                </a>


                <div class="relative">
                    <button id="language-btn" class="text-orange-400 flex items-center text-white hover:text-orange-300">
                        <span class="text-2xl text-orange-400 logo" data-key="language">Language</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <section id="home" class="hero-section flex flex-col items-center justify-center text-center relative text-white">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div> <div class="relative z-10 p-4">
            <h1 class="text-5xl md:text-7xl font-bold font-devanagari mb-4" data-key="main_title">Shri Hanuman Chalisa</h1>
            <p class="text-2xl md:text-4xl font-light" data-key="main_subtitle">The Hymn of Lord Hanuman</p>
        </div>
        <a href="#chalisa-content" class="absolute bottom-10 z-10 animate-bounce-slow">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
        </a>
    </section>

    <section id="chalisa-content" class="chalisa-section py-16 md:py-24">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h2 class="text-4xl md:text-5xl font-bold text-white" data-key="chalisa_title">Shri Hanuman Chalisa</h2>
                <p class="text-xl text-white mt-2" data-key="chalisa_subtitle">Jai Shree Ram</p>
            </div>

            <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-xl shadow-lg p-6 md:p-10 text-gray-800">
                
                <div class="mb-8">
                    <audio controls>
                        <source src="assets/audio/audio.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <div class="text-center mb-8 p-4 bg-white/20 rounded-lg border border-white/30">
                    <h3 class="text-2xl font-bold text-gray-900" data-key="counter_title">Chant Counter</h3>
                    <p class="text-sm text-gray-800 -mt-1" data-key="counter_subtitle"></p>
                    <div class="flex items-center justify-center gap-4 mt-3">
                        <span id="recitation-count" class="text-4xl font-bold text-gray-900">0</span>
                        <button id="increment-btn" class="bg-white/40 hover:bg-white/60 text-gray-900 font-bold py-2 px-4 rounded-lg shadow-sm transition-all transform hover:scale-105 border border-white/50">+1</button>
                        <button id="reset-btn" class="bg-transparent hover:bg-white/20 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-sm transition-all transform hover:scale-105 border border-gray-600/50" data-key="reset_button">Reset</button>
                    </div>
                </div>

                <div id="chalisa-text-container">
                    </div>

            </div>
        </div>
    </section>

    <a href="#chalisa-content" id="back-to-top-btn" class="bg-orange-500 hover:bg-orange-600 text-white font-bold p-3 rounded-full shadow-lg">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
    </a>

    <script src="script.js"></script>
    
</body>
</html>
